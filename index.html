<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Meu Amor</title>
    <style>
        :root {
            font-size: 16px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #09204e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
            font-size: 1rem;
            padding: 1.25rem 0;
            box-sizing: border-box;
        }

        #intro-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1;
            background-color: #09204e;
            position: relative;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }

        #startButton {
            padding: 1.125rem 2.5rem;
            font-size: 1.75rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            box-shadow: 0 0.375rem 0.75rem rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            letter-spacing: 0.0625rem;
        }

        #startButton:hover {
            background-color: #ff1a1a;
            transform: translateY(-0.125rem);
        }

        #startButton:active {
            transform: translateY(0);
            box-shadow: 0 0.1875rem 0.375rem rgba(0, 0, 0, 0.3);
        }

        #content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5625rem;
            padding: 1.25rem;
            max-width: 26.25rem;
            width: 90%;
            box-sizing: border-box;
            position: relative;
            z-index: 5;
            opacity: 0;
            transform: translateY(1.25rem);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none;
            flex: 1;
            justify-content: center;
        }

        #content-container.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .hidden {
            display: none !important;
        }

        .music-player {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1.125rem;
            padding: 0.75rem 0.9375rem;
            display: flex;
            align-items: center;
            width: 100%;
            gap: 0.9375rem;
            box-shadow: 0 0.25rem 0.9375rem rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(0.3125rem);
        }

        .music-player .album-art img {
            width: 3.75rem;
            height: 3.75rem;
            border-radius: 0.625rem;
            object-fit: cover;
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .music-player .song-info {
            flex-grow: 1;
        }

        .music-player .song-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 0.1875rem;
            color: #f0f0f0;
        }

        .music-player .artist {
            font-size: 0.95em;
            color: #c0c0c0;
        }

        .music-player .controls {
            display: flex;
            align-items: center;
            gap: 1.125rem;
            font-size: 1.6em;
            color: #ddd;
        }

        .music-player .controls span {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .music-player .controls span:hover {
            color: #eee;
        }

        .music-player .play-icon {
            font-size: 2.5em;
            color: #ff4d4d;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .music-player .play-icon:hover {
            transform: scale(1.05);
        }

        .main-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.77%;
            border-radius: 1.5625rem;
            overflow: hidden;
            background-color: #333;
            box-shadow: 0 0.5rem 1.5625rem rgba(0, 0, 0, 0.4);
        }

        .main-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 1s ease-in-out;
        }

        .love-counter-section {
            text-align: center;
            padding: 0.625rem;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 0.9375rem;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.2);
        }

        .love-message {
            font-size: 1.3em;
            color: #ff69b4;
            margin-bottom: 0.5rem;
            font-weight: bold;
            letter-spacing: 0.03125rem;
        }

        .timer-display {
            font-size: 1.7em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 0.3125rem rgba(255, 255, 255, 0.3);
        }

        .heart {
            position: absolute;
            background-color: #ff69b4;
            transform: rotate(-45deg);
            animation: fallDown 7s infinite ease-out;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            left: 50%;
            top: 0;
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-100px) rotate(-55deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            :root {
                font-size: 14px;
            }
            #startButton {
                padding: 0.9375rem 1.875rem;
                font-size: 1.5rem;
            }

            #content-container {
                padding: 0.9375rem;
                gap: 1.25rem;
            }

            .music-player {
                padding: 0.625rem 0.75rem;
                width: 100%; /* Garante que o player ocupe a largura total disponível */
            }

            .music-player .album-art img {
                width: 3.125rem;
                height: 3.125rem;
            }

            .music-player .song-title {
                font-size: 1.1em;
            }

            .music-player .artist {
                font-size: 0.9em;
            }

            .music-player .controls {
                font-size: 1.4em;
                gap: 0.75rem;
            }

            .music-player .play-icon {
                font-size: 2em;
            }
            
            .love-message {
                font-size: 1.1em;
            }

            .timer-display {
                font-size: 1.4em;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            #content-container {
                max-width: 35rem;
                padding: 1.5625rem;
            }
            .music-player .song-title {
                font-size: 1.3em;
            }
            .music-player .artist {
                font-size: 1em;
            }
            .love-message {
                font-size: 1.4em;
            }
            .timer-display {
                font-size: 1.8em;
            }
        }

        @media (min-width: 769px) {
            #content-container {
                max-width: 30rem;
                padding: 1.875rem;
            }
            .music-player .song-title {
                font-size: 1.4em;
            }
            .music-player .artist {
                font-size: 1.1em;
            }
            .love-message {
                font-size: 1.5em;
            }
            .timer-display {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="intro-container">
        <button id="startButton">❤️ Clique Aqui</button>
    </div>

    <div id="content-container" class="hidden">
        <div class="music-player">
            <div class="album-art">
                <img src="600x600bf-60.jpg" alt="Capa do Álbum">
            </div>
            <div class="song-info">
                <div class="song-title">BB (garupa de moto amarela)</div>
                <div class="artist">Tim Bernardes</div>
            </div>
            <div class="controls">
                <span id="playPauseIcon" class="play-icon">▶</span>
            </div>
        </div>

        <div class="main-image-container">
            <img id="carouselImage" src="15A26687-6D40-418D-93D4-0E9275AC8BD9.jpg" alt="Nossas Fotos Especiais">
        </div>

        <div class="love-counter-section">
            <p class="love-message">❤️ Eu te amo há:</p>
            <p id="love-timer" class="timer-display"></p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="Tim Bernardes - BB (Garupa de Moto Amarela).mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('startButton');
            const introContainer = document.getElementById('intro-container');
            const contentContainer = document.getElementById('content-container');
            const loveTimer = document.getElementById('love-timer');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const playPauseIcon = document.getElementById('playPauseIcon');

            const startDate = new Date(2025, 0, 31, 0, 0, 0);

            const carouselImages = [
                '15A26687-6D40-418D-93D4-0E9275AC8BD9.jpg',
                'WhatsApp Image 2025-06-10 at 15.58.00_4cf1578f.jpg',
                'WhatsApp Image 2025-06-10 at 15.58.41_e8910e63.jpg'
            ];
            let currentImageIndex = 0;
            const carouselImageElement = document.getElementById('carouselImage');

            function showNextCarouselImage() {
                carouselImageElement.style.opacity = '0';

                setTimeout(() => {
                    currentImageIndex = (currentImageIndex + 1) % carouselImages.length;
                    carouselImageElement.src = carouselImages[currentImageIndex];
                    carouselImageElement.alt = `Nossas Fotos Especiais - ${currentImageIndex + 1}`;
                    carouselImageElement.style.opacity = '1';
                }, 1500);
            }

            playPauseIcon.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(error => {
                        console.error("Erro ao tentar tocar a música:", error);
                    });
                    playPauseIcon.textContent = '⏸';
                } else {
                    backgroundMusic.pause();
                    playPauseIcon.textContent = '▶';
                }
            });

            startButton.addEventListener('click', () => {
                introContainer.style.opacity = '0';
                introContainer.style.pointerEvents = 'none';

                setTimeout(() => {
                    introContainer.classList.add('hidden');
                    contentContainer.classList.remove('hidden');
                    contentContainer.classList.add('visible');
                    
                    startLoveCounter();
                    startHeartParticles();

                    backgroundMusic.play().catch(error => {
                        console.warn("Autoplay bloqueado. A música pode precisar ser iniciada manualmente.", error);
                    });
                    playPauseIcon.textContent = '⏸';

                    setInterval(showNextCarouselImage, 5000);
                }, 500);
            });

            function startLoveCounter() {
                function updateLoveTimer() {
                    const now = new Date();
                    const diff = now.getTime() - startDate.getTime();

                    const seconds = Math.floor(diff / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const hours = Math.floor(minutes / 60);
                    const days = Math.floor(hours / 24);

                    let years = 0;
                    let tempDate = new Date(startDate);

                    while (true) {
                        let nextYearDate = new Date(tempDate.getFullYear() + 1, tempDate.getMonth(), tempDate.getDate(), tempDate.getHours(), tempDate.getMinutes(), tempDate.getSeconds());
                        if (nextYearDate.getTime() <= now.getTime()) {
                            years++;
                            tempDate = nextYearDate;
                        } else {
                            break;
                        }
                    }

                    const diffAfterYears = now.getTime() - tempDate.getTime();
                    const daysAfterYears = Math.floor(diffAfterYears / (1000 * 60 * 60 * 24));

                    const remainingHours = hours % 24;
                    const remainingMinutes = minutes % 60;
                    const remainingSeconds = seconds % 60;

                    loveTimer.textContent = `${years} anos, ${daysAfterYears} dias, ${remainingHours} horas, ${remainingMinutes} minutos e ${remainingSeconds} segundos`;
                }

                setInterval(updateLoveTimer, 1000);
                updateLoveTimer();
            }

            function startHeartParticles() {
                const body = document.body;

                function createHeart() {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    const size = Math.random() * 20 + 10;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.animationDuration = `${Math.random() * 3 + 4}s`;
                    heart.style.animationDelay = `${Math.random() * 0.5}s`;

                    body.appendChild(heart);

                    heart.addEventListener('animationend', () => {
                        heart.remove();
                    });
                }

                setInterval(createHeart, 800);
            }
        });
    </script>
</body>
</html>
