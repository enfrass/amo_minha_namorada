<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Hist√≥ria</title>
    <style>
        :root {
            font-size: 16px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #09204e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
            font-size: 1rem;
            padding: 1.25rem 0;
            box-sizing: border-box;
        }

        #intro-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1;
            background-color: #09204e;
            position: relative;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }

        #startButton {
            padding: 1.125rem 2.5rem;
            font-size: 1.75rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            box-shadow: 0 0.375rem 0.75rem rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            letter-spacing: 0.0625rem;
        }

        #startButton:hover {
            background-color: #ff1a1a;
            transform: translateY(-0.125rem);
        }

        #startButton:active {
            transform: translateY(0);
            box-shadow: 0 0.1875rem 0.375rem rgba(0, 0, 0, 0.3);
        }

        #content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5625rem;
            padding: 1.25rem;
            max-width: 26.25rem;
            width: 90%;
            box-sizing: border-box;
            position: relative;
            z-index: 5;
            opacity: 0;
            transform: translateY(1.25rem);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none;
            flex: 1;
            justify-content: center;
        }

        #content-container.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .hidden {
            display: none !important;
        }

        .music-player {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1.125rem;
            padding: 0.75rem 0.9375rem;
            display: flex;
            align-items: center;
            width: 100%;
            gap: 0.9375rem;
            box-shadow: 0 0.25rem 0.9375rem rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(0.3125rem);
        }

        .music-player .album-art img {
            width: 3.75rem;
            height: 3.75rem;
            border-radius: 0.625rem;
            object-fit: cover;
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .music-player .song-info {
            flex-grow: 1;
        }

        .music-player .song-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 0.1875rem;
            color: #f0f0f0;
        }

        .music-player .artist {
            font-size: 0.95em;
            color: #c0c0c0;
        }

        .music-player .controls {
            display: flex;
            align-items: center;
            gap: 1.125rem;
            font-size: 1.6em;
            color: #ddd;
        }

        .music-player .controls span {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .music-player .controls span:hover {
            color: #eee;
        }

        .music-player .play-icon {
            font-size: 2.5em;
            color: #ff4d4d;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .music-player .play-icon:hover {
            transform: scale(1.05);
        }

        .main-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.77%;
            border-radius: 1.5625rem;
            overflow: hidden;
            box-shadow: 0 0.5rem 1.5625rem rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .main-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: translateX(0);
            opacity: 1;
        }

        .love-counter-section {
            text-align: center;
            padding: 0.625rem;
            border-radius: 0.9375rem;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .love-message {
            font-size: 1.3em;
            color: #ff69b4;
            margin-bottom: 0.5rem;
            font-weight: bold;
            letter-spacing: 0.03125rem;
        }

        .timer-display {
            font-size: 1.7em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 0.3125rem rgba(255, 255, 255, 0.3);
        }

        .final-message {
            margin-top: 1rem;
            font-size: 0.9em;
            color: #c0c0c0;
            font-style: italic;
            line-height: 1.5;
        }

        /* ESTILOS ALTERADOS PARA O CORA√á√ÉO QUEBRADO */
        .heart {
            position: absolute;
            /* background-color: #ff69b4; -- Removido */
            /* transform: rotate(-45deg); -- Ajustado para rota√ß√£o mais aleat√≥ria */
            animation: fallDown 7s infinite ease-out;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
            font-size: 2em; /* Tamanho inicial do s√≠mbolo */
            color: #e74c3c; /* Cor do cora√ß√£o partido */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Sombra para destaque */
            line-height: 1; /* Garante que o texto ocupe apenas sua altura */
        }

        /* Remove os pseudo-elementos, pois n√£o s√£o mais necess√°rios para criar a forma do cora√ß√£o */
        .heart:before,
        .heart:after {
            content: none;
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-100px) rotate(calc(var(--random-rotation) * 1deg)); /* Rota√ß√£o inicial mais vari√°vel */
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(calc(var(--random-rotation) * 1deg)); /* Mant√©m a rota√ß√£o durante a queda */
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            :root {
                font-size: 14px;
            }
            #startButton {
                padding: 0.9375rem 1.875rem;
                font-size: 1.5rem;
            }

            #content-container {
                padding: 0.9375rem;
                gap: 1.25rem;
            }

            .music-player {
                padding: 0.625rem 0.75rem;
                width: 100%;
            }

            .music-player .album-art img {
                width: 3.125rem;
                height: 3.125rem;
            }

            .music-player .song-title {
                font-size: 1.1em;
            }

            .music-player .artist {
                font-size: 0.9em;
            }

            .music-player .controls {
                font-size: 1.4em;
                gap: 0.75rem;
            }

            .music-player .play-icon {
                font-size: 2em;
            }

            .love-message {
                font-size: 1.1em;
            }

            .timer-display {
                font-size: 1.4em;
            }
            .heart {
                font-size: 1.5em; /* Ajusta o tamanho do cora√ß√£o para telas menores */
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            #content-container {
                max-width: 35rem;
                padding: 1.5625rem;
            }
            .music-player .song-title {
                font-size: 1.3em;
            }
            .music-player .artist {
                font-size: 1em;
            }
            .love-message {
                font-size: 1.4em;
            }
            .timer-display {
                font-size: 1.8em;
            }
            .heart {
                font-size: 2em;
            }
        }

        @media (min-width: 769px) {
            #content-container {
                max-width: 30rem;
                padding: 1.875rem;
            }
            .music-player .song-title {
                font-size: 1.4em;
            }
            .music-player .artist {
                font-size: 1.1em;
            }
            .love-message {
                font-size: 1.5em;
            }
            .timer-display {
                font-size: 2em;
            }
            .heart {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div id="intro-container">
        <button id="startButton">üíî Clique Aqui</button> </div>

    <div id="content-container" class="hidden">
        <div class="music-player">
            <div class="album-art">
                <img src="600x600bf-60.jpg" alt="Capa do √Ålbum">
            </div>
            <div class="song-info">
                <div class="song-title">BB (garupa de moto amarela)</div>
                <div class="artist">Tim Bernardes</div>
            </div>
            <div class="controls">
                <span id="playPauseIcon" class="play-icon">‚ñ∂</span>
            </div>
        </div>

        <div class="main-image-container">
            <img id="carouselImage" src="15A26687-6D40-418D-93D4-0E9275AC8BD9.jpg" alt="Nossas Fotos Especiais">
        </div>

        <div class="love-counter-section">
            <p class="love-message">Eu te amei por üíî</p>
            <p id="love-timer" class="timer-display"></p>
            <p class="final-message">"Se quiser voltar, estou aqui. N√£o √© porque o cron√¥metro parou que significa que n√£o possa recome√ßar."</p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="Tim Bernardes - BB (Garupa de Moto Amarela).mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('startButton');
            const introContainer = document.getElementById('intro-container');
            const contentContainer = document.getElementById('content-container');
            const loveTimer = document.getElementById('love-timer');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const playPauseIcon = document.getElementById('playPauseIcon');
            
            const carouselImages = [
                '15A26687-6D40-418D-93D4-0E9275AC8BD9.jpg',
                'WhatsApp Image 2025-06-10 at 15.58.00_4cf1578f.jpg',
                'WhatsApp Image 2025-06-10 at 15.58.41_e8910e63.jpg',
                '98014460-cbc3-47c7-abb2-de2c1f59f3a5.jpeg',
                'ffab0762-a0af-4116-a721-a69e2d4ad129.jpeg',
                '1febcda9-eaaf-46e1-b2a1-880a97029150.jpeg',
            ];
            let currentImageIndex = 0;
            const carouselImageElement = document.getElementById('carouselImage');

            function showNextCarouselImage() {
                const nextImageIndex = (currentImageIndex + 1) % carouselImages.length;
                const nextImageSrc = carouselImages[nextImageIndex];
                const nextImage = new Image();
                nextImage.src = nextImageSrc;
                nextImage.onload = () => {
                    carouselImageElement.style.opacity = '0';
                    carouselImageElement.style.transform = 'translateX(-100%)';
                    setTimeout(() => {
                        carouselImageElement.src = nextImageSrc;
                        carouselImageElement.alt = `Nossas Fotos Especiais - ${nextImageIndex + 1}`;
                        carouselImageElement.style.transition = 'none';
                        carouselImageElement.style.transform = 'translateX(100%)';
                        void carouselImageElement.offsetWidth;
                        carouselImageElement.style.transition = 'opacity 0.5s ease-in-out, transform 0.5s ease-in-out';
                        carouselImageElement.style.opacity = '1';
                        carouselImageElement.style.transform = 'translateX(0)';
                        currentImageIndex = nextImageIndex;
                    }, 400);
                };
                nextImage.onerror = () => {
                    console.error(`Erro ao carregar a imagem: ${nextImageSrc}. Pulando para a pr√≥xima.`);
                    currentImageIndex = (currentImageIndex + 1) % carouselImages.length;
                    setTimeout(showNextCarouselImage, 1);
                };
            }

            playPauseIcon.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(error => {
                        console.error("Erro ao tentar tocar a m√∫sica:", error);
                    });
                    playPauseIcon.textContent = '‚è∏';
                } else {
                    backgroundMusic.pause();
                    playPauseIcon.textContent = '‚ñ∂';
                }
            });

            startButton.addEventListener('click', () => {
                introContainer.style.opacity = '0';
                introContainer.style.pointerEvents = 'none';
                setTimeout(() => {
                    introContainer.classList.add('hidden');
                    contentContainer.classList.remove('hidden');
                    contentContainer.classList.add('visible');
                    startLoveCounter();
                    startHeartParticles();
                    backgroundMusic.play().catch(error => {
                        console.warn("Autoplay bloqueado. A m√∫sica pode precisar ser iniciada manualmente.", error);
                    });
                    playPauseIcon.textContent = '‚è∏';
                    setInterval(showNextCarouselImage, 5000);
                }, 50);
            });

            function startLoveCounter() {
                const dataInicio = new Date('2025-02-01T00:00:00');
                const dataFim = new Date('2025-09-28T00:00:00');
                const diferenca = dataFim.getTime() - dataInicio.getTime();

                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                loveTimer.textContent = `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
            }

            function startHeartParticles() {
                const body = document.body;
                function createHeart() {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    // Define o conte√∫do do cora√ß√£o como o caractere Unicode üíî
                    heart.textContent = 'üíî';

                    // O tamanho ser√° controlado por font-size no CSS e aqui pode ser aleat√≥rio
                    const size = Math.random() * 1.5 + 1; // Ajusta o tamanho da fonte para 1.0em a 2.5em
                    heart.style.fontSize = `${size}em`;

                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.animationDuration = `${Math.random() * 3 + 4}s`;
                    heart.style.animationDelay = `${Math.random() * 0.5}s`;
                    
                    // Adiciona uma propriedade CSS customizada para a rota√ß√£o aleat√≥ria
                    heart.style.setProperty('--random-rotation', Math.random() * 120 - 60); // entre -60 e 60 graus

                    body.appendChild(heart);
                    heart.addEventListener('animationend', () => {
                        heart.remove();
                    });
                }
                setInterval(createHeart, 800);
            }
        });
    </script>
</body>
</html>
